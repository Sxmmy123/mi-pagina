  <title>Galería de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #272727; }
    .navbar { background: #0f172a; }
    .brand { color: #e2e8f0; }
    .search-input { background:#0b1020; border-color:#334155; color:#e2e8f0; }
    .search-input::placeholder { color:#94a3b8; }
    .card { background: #0f172a; color:#e2e8f0; border:1px solid #1e293b; overflow: hidden; transition: transform 0.3s ease; }
    .card:hover { transform: scale(1.05); }
    .card-price { font-size:1.25rem; font-weight:bold; color:#00ffcc; }
    .footer { color:#94a3b8; }
    .img-fit { aspect-ratio: 4 / 3; object-fit: cover; cursor: pointer; }
    .qty-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: auto;
    }
    .qty-btn {
      background: #1e293b;
      border: none;
      color: #e2e8f0;
      width: 35px;
      height: 35px;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .qty-btn:active { transform: scale(0.9); }
    .qty-display {
      min-width: 25px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      color: #00ffcc;
    }
    @media (max-width: 576px) {
      .card { font-size: 0.85rem; }
      .card-title { font-size: 1rem; }
      .card-price { font-size: 1rem; }
      .card img { height: 120px; object-fit: cover; }
    }
  </style>
</head>

      </div>
    </div>
  </nav>

    </div>
  </main>

    const grid = document.getElementById('grid');
    const beepSound = document.getElementById("beepSound");
    let cart = [];

    function render(list){
      grid.innerHTML = '';
      list.forEach((p,idx)=>{
        const col = document.createElement('div');
        col.className = 'col-6 col-md-4 col-lg-3';
        const existing = cart.find(item => item.name === p.name);
        const qty = existing ? existing.qty : 0;

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${p.img}" class="card-img-top img-fit" alt="${p.name}" data-bs-toggle="modal" data-bs-target="#detailsModal"
              data-name="${p.name}" data-price="${p.price}" data-desc="${p.desc}" data-img="${p.img}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-2">${p.name}</h5>
              <div class="mb-2"><span class="card-price">${formatPrice(p)}</span></div>
              <div class="qty-control">
                <button class="qty-btn" onclick="changeCart(${idx}, -1)">-</button>
                <span class="qty-display" id="qty-${idx}">${qty}</span>
                <button class="qty-btn" onclick="changeCart(${idx}, 1)">+</button>
              </div>
            </div>
          </div>`;
        grid.appendChild(col);
      });
    }

    function formatPrice(p){ return `${Number(p.price).toLocaleString('es-BO')} Bs/u`; }

    function changeCart(idx, delta){
      const product = products[idx];
      const existing = cart.find(item => item.name === product.name);
      if(existing){
        existing.qty += delta;
        if(existing.qty <= 0){
          cart = cart.filter(item => item.name !== product.name);
        }
      }else if(delta > 0){
        cart.push({ ...product, qty: 1 });
      }
      beepSound.currentTime = 0;
      beepSound.play();
      updateCart();
      render(products);
    }

    function updateCart(){
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      const cartTotalTop = document.getElementById('cartTotalTop');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item,i)=>{
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>${item.qty} x ${item.name}</div>
          <span>${(item.qty * item.price).toFixed(2)} Bs</span>
        `;
        cartList.appendChild(li);
        total += item.qty * item.price;
      });
      cartTotal.textContent = total.toFixed(2);
      cartTotalTop.textContent = total.toFixed(2);
    }

    document.getElementById('resetCart').addEventListener('click', ()=>{ cart=[]; updateCart(); render(products); });

    // Buscador
    const search = document.getElementById('search');
    search.addEventListener('input', ()=>{
      const q = search.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      render(filtered);
    });
    document.getElementById('clearSearch').addEventListener('click', ()=>{ search.value=''; render(products); });

    // Modal
    const detailsModal = document.getElementById('detailsModal');
    detailsModal.addEventListener('show.bs.modal', (event)=>{
      const btn = event.relatedTarget;
      document.getElementById('modalTitle').textContent = btn.getAttribute('data-name');
      document.getElementById('modalDesc').textContent = btn.getAttribute('data-desc');
      document.getElementById('modalImg').src = btn.getAttribute('data-img');
      document.getElementById('modalPrice').textContent = Number(btn.getAttribute('data-price')).toLocaleString('es-BO') + ' Bs/u';
    });

    render(products);
  </script>
