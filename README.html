<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Gio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --color1: #3B2C4F;
      --color2: #4C3A69;
      --color3: #9C3F55;
      --color4: #E3A7A3;
      --color5: #F8E1E7;
    }

    body {
      margin: 0;
      background-color: var(--color5);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    .main-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      text-align: center;
    }

    .circle-gio {
      background-color: var(--color5);
      border-radius: 50%;
      width: 240px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: 900;
      color: var(--color1);
      text-shadow: -6px 5px var(--color4), 3px -5px var(--color2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      transform: rotate(-2deg);
      animation: float-slow 4s ease-in-out infinite;
    }

    .quote {
      background: white;
      border: 2px dashed var(--color3);
      border-radius: 30px;
      padding: 2rem;
      font-size: 1.5rem;
      font-style: italic;
      max-width: 800px;
      color: var(--color2);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .design-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0;
    }

    .design-elements span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      background: var(--color3);
      animation: float 6s infinite ease-in-out;
    }

    .dot1 { width: 80px; height: 80px; top: 10%; left: 5%; background: var(--color1); }
    .dot2 { width: 60px; height: 60px; bottom: 15%; right: 10%; background: var(--color2); }
    .dot3 { width: 100px; height: 40px; top: 50%; left: 20%; border-radius: 20px; background: var(--color4); }
    .dot4 { width: 50px; height: 50px; top: 85%; left: 3%; background: var(--color3); }
    .dot5 { width: 40px; height: 40px; top: 30%; right: 12%; background: var(--color3); }
    .dot6 { width: 90px; height: 30px; bottom: 20%; left: 25%; border-radius: 20px; background: var(--color2); animation-delay: 2s; }
    .dot7 { width: 30px; height: 30px; top: 70%; right: 15%; background: var(--color1); animation-delay: 3s; }

    .star, .zigzag {
      position: absolute;
      background-color: var(--color1);
      opacity: 0.2;
      z-index: 0;
    }

    .star {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      width: 50px;
      height: 50px;
      top: 20%;
      right: 5%;
    }

    .zigzag {
      width: 100px;
      height: 10px;
      background: repeating-linear-gradient(135deg, var(--color2), var(--color2) 10px, var(--color3) 10px, var(--color3) 20px);
      top: 60%;
      left: 10%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes float-slow {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-8px) rotate(0deg); }
    }

    .cat-btn {
      background: var(--color2);
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.2rem;
      border-radius: 30px;
      margin-top: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .cat-btn:hover {
      background: var(--color1);
    }

    .cat-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
      animation: appear 0.8s ease-out;
    }

    .cat-popup img {
      width: 160px;
      animation: swing 1.5s infinite;
    }

    @keyframes appear {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(8deg); }
    }

    .close-btn {
      margin-top: 1rem;
      background: var(--color3);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="design-elements">
    <span class="dot1"></span>
    <span class="dot2"></span>
    <span class="dot3"></span>
    <span class="dot4"></span>
    <span class="dot5"></span>
    <span class="dot6"></span>
    <span class="dot7"></span>
    <div class="star"></div>
    <div class="zigzag"></div>
  </div>

  <div class="main-section">
    <div class="circle-gio">Gio</div>
    <div class="quote">
      eres la estrella que eleg√≠ mirar por siempre üåå<br><br>
    </div>
    <button class="cat-btn" onclick="showCat()">Haz clic para una sorpresa üê±</button>
  </div>

  <div class="cat-popup" id="catPopup">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="gato">
    <p style="margin-top: 1rem; color: var(--color2); font-size: 1.2rem;">
      y la donita tambien te ama mucho üíñüêæ
    </p>
    <button class="close-btn" onclick="closeCat()">Cerrar</button>
  </div>

  <script>
    function showCat() {
      document.getElementById('catPopup').style.display = 'block';
    }

    function closeCat() {
      document.getElementById('catPopup').style.display = 'none';
    }
  </script>
</body>
</html>
